<a href="javascript:;" class="dl-btn" onclick="openAPP()" id="open_app">活动打开APP</a>

<script type="text/javascript">
//移动终端浏览器版本信息
function browser(){
    var version= function(){
        var u = navigator.userAgent;
        return {
            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
            android: u.indexOf('Android') > -1, //android终端
            wx: u.indexOf('MicroMessenger') > -1 //是否为微信内置浏览器
        };
    };
    return version();
}
//唤醒app
function openAPP(){
    if (browser().ios) {
        document.getElementById("open_app").setAttribute("href","https://api.yjyapp.com/asa/download?unltype=0&unlrelation=https://www.baidu.com");
    }else if (browser().android) {
       window.location = "https://api.yjyapp.com/asa/download?unltype=0&unlrelation=https://www.baidu.com";
    }
}
